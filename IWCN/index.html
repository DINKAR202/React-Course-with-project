<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReactJS Frontend Task</title>
<!-- Include ReactJS and Babel standalone scripts -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
// Define a simple React component using JSX syntax
class EditableTable extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      data: [
      { id: 1, name: "Onboarding call", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 2, name: "Google Search Console Access", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 3, name: "Google Analytics Access", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 4, name: "Website Access", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 5, name: "Technical Audit", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 6, name: "Anchor Text and Semantic Analysis", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 7, name: "Competitor Analysis", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 8, name: "Anchor Text/URL Mapping", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 9, name: "Google Data Studio Report + Local Reporting Suite", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 10, name: "Site Level Optimization", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 11, name: "On Page Optimization", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 12, name: "Content Creation", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 13, name: "Content Publishing", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 14, name: "Premium Press Release", age: '' , roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 15, name: "Authority Niche Placements", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 16, name: "Review Management", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 17, name: "Index Links", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
      { id: 18, name: "Video  Recap", age: '', roll: '', date: '', mobile:'', phone:'', address:'', tech:'', role:'' },
    ]
    };
  }

  handleEdit = (id, field, value) => {
    // Update the data in the state
    this.setState(prevState => ({
      data: prevState.data.map(item => {
        if (item.id === id) {
          return { ...item, [field]: value };
        }
        return item;
      })
    }));
  };

  render() {
    return (
      <table>
        <thead>
          <tr className="border">
            <th>ID</th>
            <th className="text-center">Months 1</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          {this.state.data.map(item => (
            <tr key={item.id}>
              <td className="bg-muted border p-1">{item.id}</td>
              <td className="bg-muted text-center border p-1"  contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'name', e.target.innerText)}>{item.name}</td>
              <td className="bg-muted text-center border p-1" contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'age', parseInt(e.target.innerText))}>{item.age}</td>

              <td style={{width:"150px"}} className="bg-muted text-center border p-1"  contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'roll', e.target.innerText)}>{item.roll}</td>

              <td style={{width:"150px"}} className="bg-muted text-center border p-1"  contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'date', e.target.innerText)}>{item.date}</td>

              <td style={{width:"150px"}} className="bg-muted text-center border p-1"  contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'mobile', e.target.innerText)}>{item.mobile}</td>
              
              <td style={{width:"150px"}} className="bg-muted text-center border p-1"  contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'phone', e.target.innerText)}>{item.phone}</td>
              
              <td style={{width:"150px"}} className="bg-muted text-center border p-1"  contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'address', e.target.innerText)}>{item.address}</td>
              
              <td style={{width:"150px"}} className="bg-muted text-center border p-1"  contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'tech', e.target.innerText)}>{item.tech}</td>
              
              <td style={{width:"150px"}} className="bg-muted text-center border p-1"  contentEditable={true} onBlur={(e) => this.handleEdit(item.id, 'role', e.target.innerText)}>{item.role}</td>
            </tr>
          ))}
        </tbody>
      </table>
    );
  }
}

// Render the component
ReactDOM.render(<EditableTable />, document.getElementById('root'));
</script>

</body>
</html>
